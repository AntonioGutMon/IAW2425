<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aimlabs</title>
    <style>
        #aim{
            width: 200px;
            height: 200px;
            display: block;
            position:relative;
            background-color: green;
        }
    </style>
</head>
<body>
    <div id="aim" onclick="click()"></div>
    <p id="resultado"></p>
    <script>

        function aimlabs(){
            var top = Math.random()*400;
            var left = Math.random()*800;
            var width = (Math.random()*100)+100;
                
            document.getElementById("aim").style.width = width + "px";
            document.getElementById("aim").style.height = width + "px";


            document.getElementById("aim").style.top = top + "px";
            document.getElementById("aim").style.left = left + "px";

            document.getElementById("aim").style.display = "block";
        }

        function click(){

            document.getElementById("resultado").innerHTML = "AAAAAAAAAAAAAAAAAA"

            aimlabs()

        }

        window.onload = aimlabs()
    </script>
</body>
</html>
