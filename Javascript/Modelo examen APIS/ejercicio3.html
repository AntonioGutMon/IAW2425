<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <input type="text" id="pais">
    <button id="buscar">Buscar pais</button>
    <p id="resultados"></p>
    <script>
        $(document).ready(function () {
            $("#buscar").click(function(){
                let pais = $("#pais").val()
                let url = "https://restcountries.com/v3.1/name/" + pais
                $.get(url).done(function(datos){
                    $("#resultados").empty()
                    $("#resultados").append('<p>Nombre: ' + datos[0].translations.spa.common + '</p>')
                    $("#resultados").append('<p>Capital: ' + datos[0].capital[0] + '</p>')
                    $("#resultados").append('<p>Poblaci√≥n: ' + datos[0].population + '</p>')
                    $("#resultados").append('<img src="'+ datos[0].flags.png +'">')
                }).fail(function(){
                    $("#resultados").text("Error al acceder al enlace")
                })
            })
        });
    </script>
</body>
</html>
