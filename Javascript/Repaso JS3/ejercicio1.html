<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numero aleatorio</title>
</head>
<body>
    <input type="text" id="numero">
    <button onclick="generar()">Generar numero</button>
    <button onclick="comprobar()">Comprobar</button>
    <p id="numeroAAcertar"></p>
    <p id="resultado"></p>
    <script>

        function generar(){
            let numero = Math.floor(Math.random() * 10) + 1
            document.getElementById("numeroAAcertar").innerHTML = numero
        }

        function comprobar(){
            let numeroGenerado = parseInt(document.getElementById("numeroAAcertar").innerHTML)
            let numero = document.getElementById("numero").value
            if (numeroGenerado != numero){
                document.getElementById("resultado").innerHTML = "Has perdido"
            }
            else{
                document.getElementById("resultado").innerHTML = "Has ganado"
            }
        }

    </script>
</body>
</html>
