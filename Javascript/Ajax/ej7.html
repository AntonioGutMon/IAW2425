<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AJAX</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
  <body>
    <h1>Consumiento datos de la API de freegeoip</h1>
    <label for="">Introduce una ciudad: </label><input type="text" id="ip">
    <button id="obtener">Obtener ciudad</button>
    <div class="container">
      <p id="objetivo"></p>
    </div>
    <script>
        /* Completar el código jQuery aquí */
        $(document).ready(function () {
          $("#obtener").click(function(){
            let ip = $("#ip").val()
            let apikey = "9de318c171a81f07e137496a4d6d833e"
            let enlace = "https://api.ipstack.com/" + ip + "?access_key=" + apikey
            $.get(enlace).done(function(datos){
              $("#objetivo").text("La IP que has introducido se encuentra en: " + datos.region_name + ", " + datos.city)
            }).fail(function(){
              $("#objetivo").text("No se pudo obtener el enlace")
            })
          })
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
