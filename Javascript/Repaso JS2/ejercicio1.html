<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular IMC</title>
</head>
<body>
    <input type="text" id="peso" placeholder="Introduce tu peso">
    <input type="text" id="altura" placeholder="Introduce tu altura">
    <button onclick="calcularIMC()">Calcular IMC</button>
    <p id="resultado"></p>
    <script>
        function calcularIMC(){
            let peso = parseFloat(document.getElementById("peso").value)
            let altura = parseFloat(document.getElementById("altura").value)/100
            let IMC = peso / (altura * altura)
            if (IMC < 18.5){
                document.getElementById("resultado").innerHTML = "Peso inferior al normal (IMC = " + IMC + ")" 
            }
            else if (IMC <= 24.9){
                document.getElementById("resultado").innerHTML = "Normal (IMC = " + IMC + ")" 
            }
            else if (IMC <=29.9){
                document.getElementById("resultado").innerHTML = "Peso superior al normal (IMC = " + IMC + ")" 
            }
            else{
                document.getElementById("resultado").innerHTML = "Obesidad (IMC = " + IMC + ")" 
            }
        }   
    </script>
</body>
</html>
