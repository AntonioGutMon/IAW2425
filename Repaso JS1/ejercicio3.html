<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letra DNI</title>
</head>
<body>
    <input type="text" id="dni" placeholder="Introduce el numero">
    <button onclick="calculaLetra()">Calcular letra del DNI</button>
    <p id="resultado"></p>
    <script>
        function calculaLetra(){
            let letras = ['T', 'R', 'W', 'A', 'G', 'M', 'Y', 'F', 'P', 'D', 'X', 'B', 'N', 'J', 'Z', 'S', 'Q', 'V', 'H', 'L', 'C', 'K', 'E', 'T'];
            let numero = parseInt(document.getElementById("dni").value);
            let resto = numero % 23;
            document.getElementById("resultado").innerHTML = "El dni tiene la letra " + letras[resto];
        }
    </script>
</body>
</html>
